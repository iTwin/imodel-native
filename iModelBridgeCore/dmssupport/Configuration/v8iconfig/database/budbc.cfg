_USTN_PROJECTDESCR + (BUDBC)

#------ Will the DLM version of the server be used?
%if defined (_winNT)
    %if !defined (MS_NODBDLM)
    MS_DBDLM = 1
    %endif
%endif

#------ Database Files                   ------#
MS_DBASE 	= $(_USTN_PROJECTSROOT)examples/database/budbc/

#------ Server Loader                    ------#
%if defined (MS_DBDLM)
MS_SERVER 	: budbclddlm
%endif
 
#------ Database Linkages                ------#
MS_LINKTYPE 	= BUDBC
MS_LINKTYPE     > OLEDB
MS_LINKTYPE 	> ODBC
MS_LINKTYPE 	> ORACLE
MS_LINKTYPE 	> DMRS
MS_LINKTYPE 	> XBASE
MS_LINKTYPE 	> IX
MS_LINKTYPE 	> RIS

#------ Design File Applications         ------#
%if !defined (_USTN_DONTSETSERVER)
    MS_DGNAPPS 	> server
%endif

#------ Don't create MSFORMS tables      ------#

MS_NOMSFORMSTABLE   = 1


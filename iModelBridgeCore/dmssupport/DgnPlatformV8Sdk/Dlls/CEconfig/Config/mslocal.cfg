#======================================================================
#
# This is the first configuration file loaded by MicroStation
#
# Start by including msdir.cfg, which is generated by the installer. 
# msdir.cfg defines the MicroStation installation directory (MSDIR_INSTALLED) and 
# the workstation root installation directory (_USTN_INSTALLED_WORKSPACEROOT).
#
#======================================================================
%include msdir.cfg  

# By default, the _USTN_WORKSPACEROOT is set to the installed workspace root.
_USTN_CONFIGURATION : ${_USTN_INSTALLED_CONFIGURATION}

# if not already set, MSDIR is defined as MSDIR_INSTALLED.
MSDIR : ${MSDIR_INSTALLED}

# Now include the main msconfig.
%include $(MSDIR)config/msconfig.cfg

@INCLUDE = $(SrcRoot)DgnPlatform/docs/bentley-doxygen.cfg

#---------------------------------------------------------------------------
# Append DwgImporter macro expansions
#---------------------------------------------------------------------------

PREDEFINED += \
	"DWGTOOLKIT_RealDwg=1" \
	\
    "BEGIN_DGNDBSYNC_DWG_NAMESPACE=namespace BentleyApi{namespace Dgn{namespace DgnDbSync{namespace Dwg{" \
    "END_DGNDBSYNC_DWG_NAMESPACE=}}}}" \
    "USING_NAMESPACE_DGNDBSYNC_DWG=using namespace BentleyApi::Dgn::DgnDbSync::Dwg;" \
    \
    "BEGIN_DWGDB_NAMESPACE=namespace BentleyApi{namespace DwgDb{" \
    "END_DWGDB_NAMESPACE=}}" \
    "USING_NAMESPACE_DWGDB=using namespace BentleyApi::DwgDb;" \
	\
	"DWGDB_EXTENDCLASS(_name_)=AcDb##_name_# or OdDb##_name_" \
    "DWGRX_EXTENDCLASS(_name_)=AcRx##_name_# or OdRx##_name_" \
    "DWGGI_EXTENDCLASS(_name_)=AcGi##_name_# or OdGi##_name_" \
    "DWGROOTCLASS_EXTEND(_name_)=Ac##_name_# or Od##_name_" \
	\
    "DWG_Type(_name_)=Ac##_name_" \
    "DWGCM_Type(_name_)=AcCm##_name" \
    "DWGDB_Type(_name_)=AcDb##_name_" \
    "DWGGE_Type(_name_)=AcGe##_name_" \
    "DWGGI_Type(_name_)=AcGi##_name_" \
	\
    "DWGRX_DECLARE_RX_MEMBERS(_name_)=/*! The RX class of the _name_ object. */ DWGDB_EXPORT static AcRxClass* Desc(); /*! The toolkit's RX class from which the _name_ class extends. */ DWGDB_EXPORT static AcRxClass* SuperDesc(); /*! Create a new RX object for a protocal extension class of _name_*/ DWGDB_EXPORT static AcRxObject* CreateObject(); DWGDB_EXPORT static _name_* Cast(AcRxObject const* rxObj); DWGDB_EXPORT AcRxObject* QueryX(AcRxClass const* c) const; DWGDB_EXPORT AcRxObject* GetX (AcRxClass const* c) const;" \
    "DWGDB_OBJECT_DECLARE_MEMBERS(_name_)=DWGRX_DECLARE_RX_MEMBERS(##_name_##) DWGDB_EXPORT DwgDbObjectId GetObjectId() const; DWGDB_EXPORT DwgDbObjectId GetOwnerId() const; DWGDB_EXPORT DwgDbDatabasePtr GetDatabase() const; DWGDB_EXPORT DwgDbStatus UpgradeOpen(); DWGDB_EXPORT DwgDbStatus DowngradeOpen(); /*! Explicitly close the object(SmartPtr does this automatically). */DWGDB_EXPORT DwgDbStatus Close(); DWGDB_EXPORT DwgString GetDxfName() const; DWGDB_EXPORT DwgString GetDwgClassName() const; DWGDB_EXPORT DwgResBufIterator GetXData(DwgStringCR name=DwgString()) const; DWGDB_EXPORT DwgDbStatus DxfOutFields(IDxfFilerR filer) const; DWGDB_EXPORT DwgDbStatus DxfOut(IDxfFilerR filer) const;" \
	"DWGDB_DECLARE_BASECLASS_MEMBERS(_name_)=DWGDB_OBJECT_DECLARE_MEMBERS(##_name_##);" \
	"DWGDB_DECLARE_COMMON_MEMBERS(_name_)=DWGDB_DECLARE_BASECLASS_MEMBERS(##_name_##) /*! Create a new object intended to be saved to DWG file, e.g. DwgDb##_name_##Ptr ent = DwgDb##_name_##::Create(); */ DWGDB_EXPORT static DwgDb##_name_##* Create();"
